<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="searchWeather(city)">
    <div class="container">
      <div class="weather-box">
        <div class="header">
          <div class="heading">Weather App</div>

          <div class="search-message">City not fount</div>
          <div class="search-box">
            <input
              type="text"
              id="input-data"
              placeholder="Enter city name ..."
            />
            <button class="search" id="search-btn">Search</button>
          </div>
        </div>

        <div class="weather-box-text">
          <div class="weather-box-cityname">
            <i class="fa-solid fa-location-dot"></i>
            <span>City name</span>
          </div>
          <div class="weather-box-time">
            <span></span>
          </div>
        </div>

        <div class="weather-box-image">
          <img
            src="https://cdn-icons-png.flaticon.com/512/414/414927.png"
            alt=""
          />
        </div>

        <div class="weather-box-desc">
          <div class="weather-box-temperature">°C</div>
          <div class="weather-box-status">Status</div>
        </div>
        <div class="footer">
          <div class="footer-item">
            <h3>Humidity</h3>
            <span class="humidity"></span>
          </div>
          <div class="footer-item">
            <h3>Wind speed</h3>
            <span class="wind"></span>
          </div>
          <div class="footer-item">
            <h3>Sea ​​level</h3>
            <span class="sea-level"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
