<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let regex = /^[a-z0-9_]{6,}$/;

      console.log(regex.test("123abc_"));
      console.log(regex.test("_abc123"));
      console.log(regex.test("______"));
      console.log(regex.test("123456"));
      console.log(regex.test("abcdefg"));
      console.log(regex.test(".@"));
      console.log(regex.test("12345"));
      console.log(regex.test(".1234_"));
      console.log(regex.test("abcde "));
    </script>
  </body>
</html>
