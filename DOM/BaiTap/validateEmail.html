<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let regex = /^[A-Za-z0-9]+@[A-Za-z0-9]+\.[A-Za-z0-9]+$/;

      console.log(regex.test("a@gmail.com"));
      console.log(regex.test("ab@yahoo.com"));
      console.log(regex.test("abc@hotmail.com"));
      console.log(regex.test("@gmail.com"));
      console.log(regex.test("ab@gmail."));
      console.log(regex.test("@#abc@gmail.com"));
    </script>
  </body>
</html>
